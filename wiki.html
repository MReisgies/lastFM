<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Search Engine</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta property="og:url" content="https://ayoisaiah.com/wikipedia">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Wikipedia Search Engine">
	<meta property="og:image" content="https://cdn.rawgit.com/ayoisaiah/wikipedia/5b414572/screenshot.png">
	<meta property="og:description" content="Search Wikipedia">
	<meta property="og:site_name" content="ayoisaiah.com">
	<meta property="og:locale" content="en_US">
	<meta property="article:author" content="Ayo Isaiah">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@ayisaiah">
	<meta name="twitter:creator" content="@ayisaiah">
	<meta name="twitter:url" content="https://ayoisaiah.com/wikipedia">
	<meta name="twitter:title" content="Wikipedia Search Engine">
	<meta name="twitter:description" content="Search Wikipedia">
	<meta name="twitter:image" content="https://cdn.rawgit.com/ayoisaiah/wikipedia/5b414572/screenshot.png">

	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<main>

		<div class="container">

			<a href="https://github.com/ayoisaiah/wikipedia" class="github-corner" aria-label="View source on Github">
				<svg class="github-corner__svg" width="71" height="71" viewBox="0 0 250 250" aria-hidden="true">
					<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
					<path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor"  class="octo-arm"></path>
					<path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
				</svg>
			</a>

			<a href="/" class="wikipedia-logo"></a>

			<form class="searchForm">

				<div class="searchForm-inputContainer">
					<input type="search" class="searchForm-input" autofocus />
					<button class="searchForm-inlineSubmit" type="submit"><img src="images/search.svg" alt="Magnifying Glass" class="searchForm-searchIcon"></button>
				</div>

				<button class="searchForm-button searchForm-submit">Search</button>
				<a class="searchForm-button searchForm-random" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" title="Load random Wikipedia article">I'm Feeling Lucky</a>
			</form>

		</div>

		<section class="resultsContainer">

		</section>

		<section class="moreResults">
			<p class="hidden">No more results. Begin a new search.</p>
			<button class="moreResults-button hidden">Load More</button>
		</section>

		<div class="loading-indicator hidden"></div>

	</main>

	<script src="js/index.min.js"></script>

</body>
</html>
