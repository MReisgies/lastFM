<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Songs</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Top Song Search</h1>
      </div>
      <div class="header">
          <p>Simple search for the top songs of artists.</p>
          <p>Based on lastFM API</p>
      </div>
      <div class="header">
<!-- Für Bilddateien wird der der Unterordner "assets" angelegt -->
              <img src="/assets/lastfm_logo.png" alt="lastFM logo">
          </header>
      </div>
  <div>
    <!-- Hier wir die Suchmaske eingesetzt -->
    <form class="searchForm">
      <input type="search" placeholder="Search for an artist" class="searchForm-input">
      <button type="submit" class="icon searchIcon">
          <img src="/assets/note.svg" alt="Music note">
        </button>

    </form>
  </div>
<!-- Diese Klasse in nötig, damit die Suchresultate angezeigt werden -->
  <section class="searchResults">
  </section>
<!-- Hier wird auf JavaScript verwiesen -->
<script src="script.js"></script>
</body>

</html>
